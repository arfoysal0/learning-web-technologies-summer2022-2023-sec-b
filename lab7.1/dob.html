<!DOCTYPE html>
<html>
<head>
    <script src="dobScript.js"> </script>
</head>
<body>
    
    <form>
        <fieldset style="width: 200px;">
            <legend>Date of Birth</legend>
            
            <input type="text" name="day" id="day" style="width: 25px;" placeholder="dd" >/
            <input type="text" name="month" id="month" style="width: 30px;" placeholder="mm" >/ 
            <input type="text" name="year" id="year" style="width: 40px;" placeholder="yyyy" > <br> <hr>

            <input type="submit" name="submit" value="Submit" onclick="checkdob()">
        </fieldset>

        
    </form>
</body>
</html>
